<!--
    For adding Horizontal Breaks
-->

<br>

<!--
    For Horizontal Rule 
    Attributes :
        - size : Defines the size of the line (in pixels)
        - noshade : Whether it should be filled or not
-->

<hr>
<hr size="3">
<hr size="3" noshade>

<!--
    For Italic and Bold
-->

<em> This is written in italic </em>
<strong> This is written in bold </strong>

<!--
    For writting Paragraphs
-->

<p> 
    This is a paragraph
</p>


<!--
    For Adding Images
-->

<img src="SOURCE OF THE IMAGE">
